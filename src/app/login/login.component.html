<div>
  <div class="email" *ngIf="otp">
      <div class="form-group">
          <label for="email">Enter Christ Email: </label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
          <label for="reg">Regestration Number:</label>
          <input type="text" minlength="7" maxlength="7" class="form-control" id="reg" [(ngModel)]="reg" required>
      </div>
      <button type="button" class="btn btn-info" (click)="getOTP()" >Get OTP</button>
  </div>
  <div class="email" *ngIf="!otp">
    <div class="form-group">
        <label for="otp">Enter OTP sent to Christ Email id:</label>
        <input type="text" class="form-control" id="otp" [(ngModel)]="oneTime" required>
    </div>
    <button type="button" class="btn btn-info" (click)="checkOTP()" >Submit</button>
  </div>
</div>
